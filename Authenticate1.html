<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate</title>
    <link rel="icon" href="./Images/Favicoon.webp" type="image/x-icon">
    <link rel="stylesheet" href="./css/Authenticate1.css">
</head>
<body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>
    <div class="Authentication-page-1">
        <div class="LeftPage">
                <div class="Page1-Info">
                        <div class="Account-Creation-Text">
                        <span>Create Your Account</span>
                    </div>
                        <div class="Form-Info">
                            <form action="/Profile" method="post">
                                <!-- Full Name Input -->
                                <label for="fullName">Full Name:</label>
                                <input type="text" id="fullName" placeholder="Enter Your Fullname" name="fullName" required>
                                <br>

                                <!-- Username Input -->
                                <label for="username">Username:</label>
                                <input type="text" id="username" placeholder="Username" name="Username" required>
                                <br>

                                 <!-- Password Input -->
                                 <label for="password">Password:</label>
                                 <input type="password" id="password" placeholder="Enter at least 8 characters" name="password" required>
                                 <br>
                            
                                
                           
                            
                               
                            
                                <!-- Submit Button -->
                                <input type="submit" id="submit-button" value="Continue  >">
                            </form>
                        </div>
                </div>
                
          
        </div>

        <div class="RightPage">
                <img src="./Images/Authentication-part1.png" alt="Login">
        </div>
    </div>
    
</body>
<script src="./js/home.js"></script>
</html>
