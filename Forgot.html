<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate</title>
    <link rel="icon" href="./Images/Favicoon.webp" type="image/x-icon">
    <link rel="stylesheet" href="./css/Forgot.css">
</head>
<body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>
    <div class="Login-page">
        <div class="LeftPage">
            <div class="Left-page-information">
                      <span class="left-side-title">Reset Your Password</span> 
                      <div class="Form-Info">
                       

                            <!-- <div class="continue-Google">
                                <span>
                                    <div class="google-logo"><img src="./SampleImage/Googe-image.webp" alt=""></div>
                                     Continue With Google
                                    </span>
                            </div>
                            <div class="orText"> <div class="OrTextSlash"></div><span>Or</span><div class="OrTextSlash2"></div></div> -->
                            <form action="/LoginValidation" method="post">
                           

                            <!-- Username Input -->
                            <label for="username">Username:</label>
                            <input type="text" id="username" placeholder="Username" name="Username" required>
                            <br>

                           

                             <label for="email">Password:</label>
                             <input type="email" id="email" placeholder="Email" name="email" required>
                             <br>
                        
                            <!-- Submit Button -->
                          
                            <button id="submit-button">Continue</button>
                         
                        </form>
                    </div>

            </div>
        </div>

        <div class="RightPage">
                <img src="./Images/ForgotPass.png" alt="Login">
        </div>
    </div>
    
</body>
<script src="./js/home.js"></script>
</html>
